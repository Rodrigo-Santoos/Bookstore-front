<div class="content">
  <div class="title">
    <h1>Categoria</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">Nova Categoria</button>

  <div class="mat-elevation-z8 content-table">
    <table class="tabela" mat-table [dataSource]="categorias">
      <!-- coluna de ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- coluna de Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- coluna de Acoes -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- coluna de Livros -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>Livros</th>
        <td mat-cell *matCellDef="let row">
           <a class="livros"  href="#">
            <i class="material-icons">book</i>
           </a>
        </td>
      </ng-container>

      <!-- coluna de Acoes -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="editar" href="#">
            <i class="material-icons">edit</i>
          </a>

          <a class="deletar" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
